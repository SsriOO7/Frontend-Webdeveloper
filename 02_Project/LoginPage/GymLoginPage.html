<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project of Virtual Internship</title>
    <link rel="stylesheet" href="CSS file/Style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/Style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="MyOnlineGYM.com" width="50em" height="50em">
            <div class="SiteName">
                MyOnlineGYM.com
            </div>
        </div>
        <ul>
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">Services</a></li>
            <li class="items"><a href="#">Contact us</a></li>
            <li class="items"><a href="#">About us</a></li>
            <li id="Searchbtn"><a href="#"><img src="searchGymIcon.png" alt="Search" width="25em" height="25em"></a>
            </li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h1-heading">Welcome to MyOnlineGYM.com</h1>
    </section>
    <section id="login">
        <h2>Login</h2>
        <div class="username">
            <input type="email" placeholder="Username">
        </div>
        <div class="password">
            <input type="password" placeholder="Password">
        </div>
        <div id="btn">
            <button type="submit" class="SubmitBtn">login</button>
        </div>

    </section>
</body>

</html>
