<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantics</title>
</head>
<body>
    <h2>Semantics Elements</h2>
    <details>
        <!-- If we write summary like this every div (Which is inside details) element will be inside summary -->
        <summary>
            This is a summary which help us to determine whats inside it
        </summary>
        <div>
            This is first detail
        </div>
        <div>
            This is second detail
        </div>
        <div>
            This is third detail
        </div>
    </details>
    <details>
        <summary>
            If you don't use summary then it will print in details like This
        </summary>
    </details>
    <details>
        <!-- If we don't write summary then every line will be inside >details -->
        this is what i am talking about
    </details>
</body>
</html>
