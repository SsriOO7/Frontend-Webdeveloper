<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Browser JavaScript and Developer console</title>
</head>
<!-- We can use javascript in head or just before "/body" -->
<!-- We do this because we want DOM to load first or we want our content to load first -->
<body>
<div class="container">
    <div class="row">
        <p>This is a row in container</p>
    </div>
</div>
<script>
    // This is where we are going to write JavaScript
    console.log('Hello World')
    // In inspect we can find error in console
</script>
</body>
</html>
