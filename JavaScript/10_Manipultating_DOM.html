<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
            <li>Services</li>
            <li>Help</li>
        </ul>
    </div>
    <script>
        // To select an element by its id
        let main = document.getElementById("main");
        console.log(main);
        let nav = document.getElementById("nav");
        console.log(nav);

        // To select element by classname
        let container = document.getElementsByClassName("container");
        console.log(container);

        // We can also use CSS Selector to select any element
        let sel = document.querySelector(".container");
        console.log("Selector return",sel);
        let selid = document.querySelector("#nav");
        console.log("Selector return",selid);
    </script>
</body>
</html>
