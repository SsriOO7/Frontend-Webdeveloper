        let now = new Date(3020, 4, 25, 9, 32, 6, 40);
        console.log(now);
        // Some function which are used to get date time minute and more
        let yr = now.getFullYear();
        console.log('The year is ', yr);

        let mn = now.getMonth();
        console.log('The month is ', mn);

        let dt = now.getDate();
        console.log('The date is ', dt);

        // If we want to change date or anything we do same thing

        now.setDate(30);
        console.log('Modified date is ', now);

        // If we write unreasonable number then javascript adjust like we have written 32 as date but JavaScript set the date 1 of next month same apply for other function as well
