<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression and operator in JavaScript</title>
</head>
<body>
    <h1>Expression and operator in JavaScript</h1>
    <script>
        // 77;
        // "Tony";
        // They both are expression
        let a = 43;
        let b = 21;
        console.log("Arithmetic operator ");
        console.log("a+b=", a + b);
        console.log("a-b=", a - b);
        console.log("a*b=", a * b);
        console.log("a/b=", a / b);
        console.log("a**b=", a ** b); //it gives power value
        console.log("a%b=", a % b); //It gives remainder value

        console.log("a++=", a++);  //out-43  val a = 44
        console.log("a=", a);
        console.log("++a=", ++a);  //out-45  val a = 45
        console.log("a=", a);
        console.log("a--=", a--);  //out-45  val a = 44
        console.log("a=", a);
        console.log("--a=", --a); //out-43  val a = 43
        console.log("a=", a);


        console.log("Comparison Operator");
        let comp1 = 6;
        let comp2 = "6";
        console.log('comp1 == comp2', comp1 == comp2);
        console.log('comp1 != comp2', comp1 != comp2);
        console.log('comp1 === comp2', comp1 === comp2);
        console.log('comp1 !== comp2', comp1 !== comp2);

        /* Multiline
        comment */
    </script>
</body>
</html>
