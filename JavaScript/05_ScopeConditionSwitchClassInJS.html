<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping | if-else condition | Switch case in JavaScript</title>
</head>
<body>
    <div>
        <ul>
            <li class="item">Item-1</li>
            <li class="item">Item-2</li>
            <li class="item">Item-3</li>
            <li class="item">Item-4</li>
            <li class="item">Item-5</li>
        </ul>
    </div>
<script>
    var an = "This is a String";
    var bn = "This is also a String"

    console.log(an);

    // Now we are going to create a block
    // In block determined variables can only be used inside block only but it is better than var. When we leave block then variable doesn't have meaning to it.
    // Let is the better alternative and we are going to use let

    // When we use same variable twice then it will throw an error but in this case
    let a = 'outside Global';
    // This variable is a global variable
    {
        let a = 'Inside block';
        // And this variable  has no scope outside of this block
        console.log(a);

    }
    console.log(a);

    // Now we will see about constant
    console.log("\nNow we are going to discuss about constant\n");
    const b = "This is a constant and this can not be changed";
    // With this we can not reassign the value to this variable
    console.log(b);

    // Difference between const
    // const is used when you think you can accidentally change the value
    // We use let when know that we are going to change the value in near future

    // Conditional statement
    // We use this to check whether the data entered by user is correct or not
    console.log('\n conditional statement');

    let age = 30;
    if (age>18){
        console.log("You can drink cold drink");
    }
    else if (age==2){
        console.log("Age is 2");
    }
    else if (age==5){
        console.log("Age is 5");
    }
    else{
        console.log("You can drink water");
    }

    // Switch
    console.log('\n Switch');

    switch (age) {
        case 1:
        console.log("Value is one 1");
            break;
            // If we don't use break statement then it will print all the next cases example if the value(age) is 20 then it will print 20 10 5 and default case
        case 30:
        console.log("Value is one 30");
            break;
        case 20:
        console.log("Value is one 20");
            break;
        case 10:
        console.log("Value is one 10");
            break;
        case 5:
        console.log("Value is one 5");
            break;
        // If no switch case match then default value will run or it will print default value
        default:
            console.log('The value is not 1 30 20 10 5');
            break;
    }
</script>
</body>
</html>
